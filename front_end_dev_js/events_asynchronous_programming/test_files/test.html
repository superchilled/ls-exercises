<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <title>Bold Element + Custom</title>
    <script>
    document.addEventListener('contextmenu', function(event) {
      event.preventDefault();
      event.stopPropagation();
      var name = event.target.textContent.trim().toLowerCase().split(' ')[0];

      alert(name);
    });
    </script>
    <style media="screen">
    main, #sub {
      padding: 15px;
    }
    main {
      width: 100%;
      height: 200px;
      background: blue;
      color: white;
    }

    #sub {
      position: relative;
      top: 100px;
      left: 15px;
      background: red;
      height: 50px;
      width: 50%;
    }
    </style>
  </head>
  <body>
    <main>
      Main Area
      <section id="sub">
        Sub Area
      </section>
    </main>
  </body>
</html>
